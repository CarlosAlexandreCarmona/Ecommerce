<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Icones-->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
   <!--fim dos Icones-->

   <!--Estilo da fonte-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
   <!--fim do Estilo da fonte-->

   <link rel="stylesheet" href="styles/index.css">
    <title>Headphones Project</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><i class='bx bx-headphone'></i>Soundbox</a>
    
        <ul class="navegacao">
            <li><a href="#">Vis√£o Geral</a></li>
            <li><a href="#">Teach Specs</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul><!--Navegacao-->
        <div class="header-icons">
            <i class='bx bx-cart' ></i>
            <div id="menu"><i class='bx bx-menu'></i></div>
        </div>
    </header>
    <section class="home">
        <div class="home-img">
            <img src="img/product1.png" class="one">
        </div>
        <div class="home-text">
            <h1>Wireless <br> Headphones</h1>
            <h5>The smarter way to listen</h5>
            <h3>$199.00</h3>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </section>
    <div class="sidebar">
        <div class="row-1">
            <li><img src="img/main1.png" onclick="slider('./img/product1.png')"></li>
        </div>
        <div class="row-2">
            <li><img src="img/main2.png" onclick="slider('./img/product2.png')"></li>
        </div>
        <div class="row-3">
            <li><img src="img/main3.png" onclick="slider('./img/product3.png')"></li>
        </div>
    </div>


    <script>
        function slider (anything){
    document.querySelector('.one').src = anything;
};

    let menu = document.querySelector('#menu-img');
    let navbar = document.querySelector('.navbar');

    menu.onclick = () =>{
        menu.classList.toggle ('bx-x');
        navbar.classList.toggle ('open');
    }
    </script>
</body>
</html>
